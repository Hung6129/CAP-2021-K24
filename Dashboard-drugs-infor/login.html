<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Dashboard-drugs-infor/login.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Thuốc - Đăng nhập</title>
</head>
<body>
    <div class="login-ultimate-layout">
      <div class="form-container">
        <div class="sign-in">
          <form action="#" class="signin-form">
            <h2 class="title">
              Đăng nhập
            </h2>
            <div class="input-field">
              <i class='bx bx-user'></i>
              <input type="text" placeholder="Tên đăng nhập">
            </div>  
            <div class="input-field">
              <i class='bx bx-lock-alt'></i>  
            <input type="password" placeholder="Mật khẩu">
            </div>  
            <input class="btn" type="submit" value="Đăng nhập">
              <h3 class="or">
                 Hoặc đăng nhập với
              </h3>
            <div class="social-icon">
                <a href="#">
                  <i class='bx bxl-microsoft'></i>
                </a>
                <a href="#">
                  <i class='bx bxl-facebook-square'></i>
                </a>
                <a href="#">
                  <i class='bx bxl-linkedin-square'></i>
                </a>
                <a href="#">
                  <i class='bx bxl-instagram-alt'></i>
                </a>
                <a href="#">
                  <i class='bx bxl-google'></i>
                </a>
            </div>
          </form>
        </div>
        <div class="sign-up">
          <form action="#" class="signup-form">
            <h2 class="title">
              Đăng kí
            </h2>
            <div class="input-field">
              <i class='bx bx-mail-send'></i>
              <input type="email" placeholder="Mail của bạn">
            </div>  
            <div class="input-field">
              <i class='bx bx-confused'></i>
              <input type="text" placeholder="Tên của bạn">
            </div>  
            <div class="input-field">
              <i class='bx bx-user'></i>
              <input type="text" placeholder="Tên đăng nhập">
            </div>  
            <div class="input-field">
              <i class='bx bx-lock-alt'></i>  
            <input type="password" placeholder="Mật khẩu">
            </div>  
            <input class="btn" type="submit" value="Đăng nhập">
              <h3 class="or">
                 Hoặc đăng nhập với
              </h3>
            <div class="social-icon">
                <a href="#">
                  <i class='bx bxl-microsoft'></i>
                </a>
                <a href="#">
                  <i class='bx bxl-facebook-square'></i>
                </a>
                <a href="#">
                  <i class='bx bxl-linkedin-square'></i>
                </a>
                <a href="#">
                  <i class='bx bxl-instagram-alt'></i>
                </a>
                <a href="#">
                  <i class='bx bxl-google'></i>
                </a>
            </div>
          </form>
        </div>
      </div>   
    </div>
</body>
</html>
