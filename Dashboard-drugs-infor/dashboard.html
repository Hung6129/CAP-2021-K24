        </div>


    <script>
        //active select item
        let items = document.querySelectorAll('.list');
        for(let i=0; i<items.length; i++){
            items[i].onclick = function(){
            let j = 0;
            while(j < items.length){
                items[j++].className = 'list';
            }
            items[i].className = 'list active';
            }
        }
    </script>
